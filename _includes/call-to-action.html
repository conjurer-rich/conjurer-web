{% assign button_class = include.button_class | "btn--Primary" %}
{% if include.align == 'center' %}
<div class="align-center">
  <a href="{{ include.link }}" class='btn {{ button_class  }}'>
    {{ include.text }}
  </a>
</div>
{% else %}
  <a href="{{ include.link }}" class='btn {{ button_class }}'>
    {{ include.text | "Learn more" }}
  </a>
{% endif %}
