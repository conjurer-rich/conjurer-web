{% if include.align == 'center' %}
<div class="align-center">
  <a href="{{ include.link }}" class="btn {{ include.button_class | btn--Primary }}">
    {{ include.text }}
  </a>
</div>
{% else %}
  <a href="{{ include.link }}" class="btn {{ include.button_class | btn--Primary }}">
    {{ include.text | "Learn more" }}
  </a>
{% endif %}
